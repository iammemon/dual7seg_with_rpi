<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <style>
        body{
            text-align: center;
        }
        #warning{
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0
        }
        .center-container{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            height: 60%;
            width: 60%;
            padding: 15px;
            text-align: center;
        }
        .horizontal-container{
            margin: 0 auto;
            width: 45%;
            /*border: 1px solid red;*/
            

        }
    </style>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <h1>Raspberry pi with nodejs and Python</h1>
    <div class="center-container">
         <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#menu1">Stop Watch</a></li>
            <li><a data-toggle="tab" href="#menu2">Math Operation</a></li>
            <li><a data-toggle="tab" href="#menu3">BCD</a></li>
            <li><a data-toggle="tab" href="#menu4">Any Number</a></li>
        </ul>
        <div class="tab-content">
            <div id="menu1" class="tab-pane fade in active">
               <div class="center-container">
                   <h1 style="font-size:80px"><span id="counter">00</span>s</h1>
                   <input type="button" class="btn btn-primary" value="Start" id="start">
                   <input type="button" class="btn btn-danger" value="Stop" id="stop">
                   <input type="button" class="btn btn-success" value="Reset" id="reset">
               </div>
            </div>
            <div id="menu2" class="tab-pane fade">
               <div class="center-container">
                   <input type="text" placeholder="Enter Expression" id="expTxt">
                   <input type="button" class="btn btn-primary" value="Show Result" id="expBtn">
               </div>
            </div>
            <div id="menu3" class="tab-pane fade">
                <div class="center-container">
                   <input type="text" placeholder="Enter Binary" id="bnTxt">
                   <input type="button" class="btn btn-primary" value="Show Result" id="bnBtn">
               </div>
            </div>
                <div id="menu4" class="tab-pane fade">
                 <div class="center-container">
                   <input type="text" placeholder="Enter Any Number" id="numTxt" >
                   <input type="button" class="btn btn-primary" value="Show Result" id="numBtn">
               </div>
            </div>
        </div>
        
        <div class="alert alert-danger" id="warning">
            <strong>limit Exceed!</strong> The result is greater than two digit.
        </div>
    
    </div>
    
 <script src="./js/jquery-3.1.1.min.js"></script>   
 <script src="./js/bootstrap.min.js"></script>
 <script src="./js/client.js"></script>
 <script src="/socket.io/socket.io.js"></script>   
</body>
</html>
